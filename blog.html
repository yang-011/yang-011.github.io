---
layout: default
title: Articles
---
<h1>Articles</h1>
<input type="text" id="searchInput" placeholder="Search articles..."
    style="width:100%;padding:0.5em 1em;margin-bottom:1.5em;border-radius:8px;border:1px solid #ddd;font-size:1em;">
<ul id="postList">
    {% for post in site.posts %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
<script>
    const input = document.getElementById('searchInput');
    const ul = document.getElementById('postList');
    const lis = Array.from(ul.getElementsByTagName('li'));
    input.addEventListener('input', function () {
        const val = this.value.trim().toLowerCase();
        lis.forEach(li => {
            const title = li.querySelector('h2').innerText.toLowerCase();
            li.style.display = title.includes(val) ? '' : 'none';
        });
    });
</script>
